apiVersion: batch/v1
kind: CronJob
metadata:
  name: barman-s3-backup
  namespace: mealie
spec:
  schedule: "5 1 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid # Ensures only one cleanup job runs at a time
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rclone
            image: rclone/rclone:latest
            env:
            # --- CEPH CONFIG ---
            - name: RCLONE_CONFIG_CEPH_TYPE
              value: "s3"
            - name: RCLONE_CONFIG_CEPH_PROVIDER
              value: "Ceph"
            - name: RCLONE_CONFIG_CEPH_ENDPOINT
              value: "http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local"
            - name: RCLONE_CONFIG_CEPH_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: barman-secret
                  key: ACCESS_KEY_ID
            - name: RCLONE_CONFIG_CEPH_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: barman-secret
                  key: ACCESS_SECRET_KEY
            
            # --- NAS CONFIG (WebDAV Example) ---
            - name: RCLONE_CONFIG_NAS_TYPE
              value: "webdav"
            - name: RCLONE_CONFIG_NAS_AUTH_REDIRECT
              value: "true"
            - name: RCLONE_CONFIG_NAS_URL
              value: "https://webdav.nas.attias.io/backup/postgresql_ceph"
            - name: RCLONE_CONFIG_NAS_VENDOR
              value: "other"
            - name: RCLONE_CONFIG_NAS_USER
              valueFrom:
                secretKeyRef:
                  name: barman-secret
                  key: NAS_USER
            - name: RCLONE_CONFIG_NAS_PASS
              valueFrom:
                secretKeyRef:
                  name: barman-secret
                  key: NAS_PASS

            # --- COMMAND ---
            command: ["/bin/sh", "-c"]
            args:
              - |
                rclone sync ceph:backup/mealie/mealie-db nas:mealie \
                  --progress \
                  --stats-one-line \
                  --fast-list \
                  --size-only \
                  --header "Overwrite: T" \
                  --webdav-nextcloud-chunk-size 0 \
                  --ignore-checksum 
          restartPolicy: Never
