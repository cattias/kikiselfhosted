apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie-db
  namespace: mealie
spec:
  instances: 2
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql-standard-trixie
    major: 18

  primaryUpdateStrategy: unsupervised

  storage:
    size: 10Gi
    storageClass: ceph-block

  walStorage:
    size: 1Gi
    storageClass: ceph-block

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    enabled: true
    isWALArchiver: true
    parameters:
      barmanObjectName: mealie-ceph-store

  monitoring:
    enablePodMonitor: false
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: mealie-db
  namespace: mealie
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: mealie-db
  podMetricsEndpoints:
  - port: metrics