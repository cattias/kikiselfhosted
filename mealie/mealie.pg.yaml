apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie-db
  namespace: mealie
spec:
  instances: 2

  primaryUpdateStrategy: unsupervised

  storage:
    size: 10Gi
    storageClass: ceph-block

  walStorage:
    enabled: true
    size: 1Gi
    storageClass: ceph-block

  monitoring:
    enabled: true