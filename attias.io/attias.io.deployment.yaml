apiVersion: apps/v1
kind: Deployment
metadata:
  name: attias-io-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attias.io
  template:
    metadata:
      labels:
        app: attias.io
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: static-content
---
apiVersion: v1
kind: Service
metadata:
  name: attias-io-service
spec:
  selector:
    app: attias.io
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
