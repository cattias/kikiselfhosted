apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-db
  namespace: authentik
spec:
  instances: 2

  primaryUpdateStrategy: unsupervised

  storage:
    size: 10Gi
    storageClass: ceph-block

  walStorage:
    size: 1Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: false
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: authentik-db
  namespace: authentik
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector: authentik
  selector:
    matchLabels:
      cnpg.io/cluster: authentik-db
  podMetricsEndpoints:
  - port: metrics