apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-db
  namespace: documents
spec:
  instances: 2

  primaryUpdateStrategy: unsupervised

  storage:
    size: 2Gi
    storageClass: ceph-block

  walStorage:
    size: 1Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: true