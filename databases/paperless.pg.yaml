apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-db
  namespace: documents
spec:
  instances: 2
  # imageCatalogRef:
  #   apiGroup: postgresql.cnpg.io
  #   kind: ClusterImageCatalog
  #   name: postgresql
  #   major: 18

  primaryUpdateStrategy: unsupervised

  storage:
    size: 2Gi
    storageClass: ceph-block

  walStorage:
    size: 1Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: false
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: paperless-db
  namespace: documents
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: paperless-db
  podMetricsEndpoints:
  - port: metrics