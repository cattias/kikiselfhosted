apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden-deployment
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        env:
        - name: DOMAIN
          value: "https://vault.attias.io"
#        - name: ADMIN_TOKEN
#          valueFrom:
#            secretKeyRef:
#              name: vault-admin-token
#              key: admin-token
        ports:
        - containerPort: 80
        volumeMounts:
        - name: vw-data-storage
          mountPath: /data
      volumes:
      - name: vw-data-storage
        persistentVolumeClaim:
          claimName: vw-data-pvc
