apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-pv
  namespace: plex
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: ugreen-nas-media-share
    volumeAttributes:
      server: 172.16.10.2
      share: /volume1/media
  mountOptions:
    # - nfsvers=4.1
    - hard
    - noac
    - timeo=600
    - retrans=2
    - noatime
    - tcp
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media-pvc
  namespace: plex
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: plex-media-pv
  storageClassName: ""