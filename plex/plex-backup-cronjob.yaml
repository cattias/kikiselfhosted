apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-backup
  namespace: plex
spec:
  # Schedule: Run every night at 03:00 AM (UTC)
  schedule: "30 1 * * *"
  # If the job fails, retry up to 1 time
  failedJobsHistoryLimit: 1
  # Keep 1 successful job history
  successfulJobsHistoryLimit: 1
  # Concurrency Policy: Prevents a new job from starting if the previous one is still running.
  concurrencyPolicy: Forbid 
  # The actual job template
  jobTemplate:
    spec:
      template:
        spec:
          # Use a Pod that is suitable for file operations
          containers:
            - name: rsync-backup
              # rsync is a standard tool for efficient, incremental backups
              image: instrumentisto/rsync-ssh:latest 
              imagePullPolicy: Always
              
              # The rsync command: 
              # -a: archive mode (preserves permissions, ownership, timestamps)
              # -v: verbose output
              # --delete: remove files from destination if they are removed from source (sync)
              # /mnt/source/ is used to copy the contents, not the folder itself
              command: ["/bin/sh", "-c"]
              args:
                - "echo 'Starting Plex sync backup...'; rsync -avz --delete --exclude 'Cache/' --exclude 'Logs/' --exclude 'Crash Reports/' /mnt/source/ /mnt/destination/; echo 'DONE'"

              volumeMounts:
                # Source
                - name: plex-volume
                  mountPath: /mnt/source
                  subPath: "Library/Application Support/Plex Media Server/"
                # Destination
                - name: backup-volume
                  mountPath: /mnt/destination
                  subPath: "plex"
          
          restartPolicy: OnFailure

          volumes:
            # 1. Media Volume
            - name: plex-volume
              persistentVolumeClaim:
                claimName: plex-config-pvc
            # 2. Data Volume
            - name: backup-volume
              persistentVolumeClaim:
                claimName: plex-backup-pvc