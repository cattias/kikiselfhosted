---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-auto-languages
  namespace: plex
  labels:
    app: plex-auto-languages
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex-auto-languages
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex-auto-languages
        tier: backend
      name: plex-auto-languages
    spec:
      containers:
        - name: plex-auto-languages
          image: remirigal/plex-auto-languages:v1.2.3
          env:
            - name: TZ
              value: UTC
          volumeMounts:
            - mountPath: /config
              name: plex-auto-languages-config
            - mountPath: /config/config.yaml
              name: plex-auto-languages-yaml
              subPath: config.yaml
      volumes:
        - name: plex-auto-languages-config
          persistentVolumeClaim:
            claimName: plex-auto-languages-config
        - name: plex-auto-languages-yaml
          configMap:
            name: plex-auto-languages-yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-auto-languages-config
  namespace: plex
  labels:
    app: plex-auto-languages
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 100Mi
