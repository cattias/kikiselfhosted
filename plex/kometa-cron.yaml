apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  namespace: plex
spec:
  schedule: "0 11 * * *"
  # If the job fails, retry up to 1 time
  failedJobsHistoryLimit: 1
  # Keep 1 successful job history
  successfulJobsHistoryLimit: 1
  # Concurrency Policy: Prevents a new job from starting if the previous one is still running.
  concurrencyPolicy: Forbid 
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          containers:
            - name: kometa
              image: kometateam/kometa:v2.2.2
              imagePullPolicy: IfNotPresent
              args: [ "--run", "--read-only-config" ]
              resources:
                limits:
                  cpu: 100m
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 125Mi
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: kometa-config
                  mountPath: /config/config.yml
                  subPath: config.yml
                - name: movie-config
                  mountPath: /config/movies.yaml
                  subPath: movies.yaml
                - name: tv-config
                  mountPath: /config/tv.yaml
                  subPath: tv.yaml
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: kometa
            - configMap:
                name: kometa-config
              name: kometa-config
            - configMap:
                name: movie-config
              name: movie-config
            - configMap:
                name: tv-config
              name: tv-config
          restartPolicy: OnFailure