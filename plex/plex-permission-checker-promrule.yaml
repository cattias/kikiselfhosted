apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: plex-storage-alerts
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  groups:
  - name: plex.rules
    rules:
    - alert: PlexNFSPermissionZero
      expr: plex_nfs_permission_ok == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Plex NFS Permission Bug Detected"
        description: "The Plex mount has lost permissions (000 detected) on the NFS share."