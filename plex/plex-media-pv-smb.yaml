apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-smb-pv
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: plex-media-smb-share
    volumeAttributes:
      source: "//172.16.10.2//volume1/media"
    nodeStageSecretRef:
      name: smbcreds
      namespace: plex
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=10
    - noperm
    - noserverino
    - vers=3.0
    - cache=none