# ceph/ceph-dashboard.yaml
# Defines the Ceph Dashboard and exposes it via a predictable NodePort.
---
# This resource tells the Rook operator to enable the dashboard module
# (which runs inside the ceph-mgr pod) and configures its external service.
apiVersion: ceph.rook.io/v1
kind: CephDashboard
metadata:
  name: dashboard
  namespace: rook-ceph
spec:
  enabled: true
  ssl: true # Always use SSL/TLS for security
  # Define the service settings to use NodePort
  service:
    type: NodePort
    # Define the external access port (must be in the 30000-32767 range)
    # Using 30844 as a consistent, high port for HTTPS access.
    externalPort: 30844 
    port: 8443 # The internal port used by the Ceph Manager Dashboard module

