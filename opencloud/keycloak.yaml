apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: documents
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: oci://ghcr.io/codecentric/helm-charts/keycloak
    targetRevision: 18.10.0
    chart: keycloak
    helm:
      valuesObject:
        postgresql:
          enabled: false

        extraEnvFrom: |
          - secretRef:
              name: 'cloud-keycloak-secret'
        extraEnv: |
          - name: KC_HOSTNAME
            value: keycloak.attias.io
          - name: KC_HOSTNAME_ADMIN
            value: kcadmin.attias.io
          - name: DB_VENDOR
            value: postgres
          - name: DB_ADDR
            value: keycloak-db-rw
          - name: DB_PORT
            value: "5432"
          - name: DB_DATABASE
            value: app
        serviceMonitor:
          enabled: true