apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: false
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: documents
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: oci://ghcr.io/codecentric/helm-charts/keycloak
    targetRevision: 18.10.0
    chart: keycloak
    helm:
      valuesObject:
        postgresql:
          enabled: false
        extraEnv:
          - name: KC_HOSTNAME
            value: keycloak.attias.io
          - name: KEYCLOAK_USER
            valueFrom:
              secretKeyRef:
                name: cloud-keycloak-secret
                key: adminUser
          - name: KEYCLOAK_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloud-keycloak-secret
                key: adminPassword
        serviceMonitor:
          enabled: true