apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: opencloud-router
  namespace: documents
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cloud.attias.io`)
      kind: Rule
      services:
        - name: opencloud-opencloud
          port: 9200
  tls:
    certResolver: le
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-router
  namespace: documents
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keycloak.attias.io`)
      kind: Rule
      services:
        - name: opencloud-keycloak
          port: 8080
  tls:
    certResolver: le