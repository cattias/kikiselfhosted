apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
  namespace: argocd
data:
  avp.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin
      namespace: argocd
    spec:
      allowConcurrency: true
      discover:
        find:
          command:
            - sh
            - "-c"
            - |
              # Only proceed if it's NOT a Helm chart
              if [ ! -f "Chart.yaml" ]; then
                # Look for files containing AVP placeholders
                find . -name "*.yaml" -not -name "Chart.yaml" | xargs -I {} grep -l "<path\|avp\.kubernetes\.io" {}
              else
                # If Chart.yaml exists, return non-zero to let Argo handle it via Helm
                exit 1
              fi
          command:
            - sh
            - "-c"
            - "find . -name 'grafana.yaml' | xargs -I {} grep \"<path\\|avp\\.kubernetes\\.io\" {} | grep ."
      generate:
        command:
          - argocd-vault-plugin
          - generate
          - "."
      lockRepo: false
