apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-plugin
  namespace: argocd
data:
  avp.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin
      namespace: argocd
    spec:
      allowConcurrency: true
      discover:
        find:
          command:
            - sh
            - "-c"
            - |
              # Skip if Chart.yaml exists to let Argo's native Helm handler take over
              if [ -f "Chart.yaml" ]; then
                exit 1
              fi
              # Search for AVP placeholders in non-Helm YAML files
              find . -name "*.yaml" | xargs -I {} grep -l "<path\|avp\.kubernetes\.io" {}
      generate:
        command:
          - sh
          - "-c"
          - |
            # Only process files that are NOT Chart.yaml
            # We use '-' to tell AVP to read from the piped stream
            find . -name "*.yaml" -not -name "Chart.yaml" | xargs -I {} cat {} | argocd-vault-plugin generate -
      lockRepo: false
