apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 10.1.4
    helm:
      releaseName: grafana
      valuesObject:
        service:
          type: NodePort
        admin:
          existingSecret: admin-user-secret
          userKey: admin-user
          passwordKey: admin-password
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Kikiserver
                type: prometheus
                access: proxy
                url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local
                isDefault: true
              - name: Kikinode
                type: prometheus
                access: proxy
                url: http://192.168.178.34:31530
              - name: Kiki-ds220j
                type: prometheus
                access: proxy
                url: http://192.168.178.29:9090
        dashboards:
          default:
            kikiceph:
              gnetId: 2842
              revision: 18
            kikiserver:
              gnetId: 15661
              revision: 2
              datasource:
                - name: DS__VICTORIAMETRICS-PROD-ALL
                  value: 'Kikiserver'
            kikinode:
              gnetId: 15661
              revision: 2
              datasource:
                - name: DS__VICTORIAMETRICS-PROD-ALL
                  value: 'Kikinode'
            nodeexporter:
              gnetId: 1860
              revision: 42
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: true
              editable: true
              options:
                path: /var/lib/grafana/dashboards
