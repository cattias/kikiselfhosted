apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 10.1.0
    helm:
      releaseName: grafana
      valuesObject:
        service:
          type: NodePort
        admin:
          existingSecret: admin-user-secret
          userKey: admin-user
          passwordKey: admin-password
