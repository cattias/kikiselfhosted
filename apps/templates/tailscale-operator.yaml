apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-operator-kikiserver
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: tailscale
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: tailscale-operator
    repoURL: https://pkgs.tailscale.com/helmcharts/
    targetRevision: 1.92.4
    helm:
      releaseName: tailscale-operator
---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: ts-pod-cidrs-kikiserver
  namespace: tailscale
spec:
  replicas: 1
  hostnamePrefix: ts-pod-cidrs-kikiserver
  subnetRouter:
    advertiseRoutes:
      - "10.244.0.0/24"
      - "10.96.0.0/12"
---
apiVersion: v1
kind: Service
metadata:
  name: offsite-nas-tailnet
  namespace: tailscale
  annotations:
    tailscale.com/tailnet-ip: 100.114.250.7
spec:
  externalName: yolo
  type: ExternalName