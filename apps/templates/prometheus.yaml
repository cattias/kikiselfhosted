apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: prometheus
    repoURL: https://prometheus-community.github.io/helm-charts/
    targetRevision: 27.40.0
    helm:
      releaseName: prometheus
      valuesObject:
        server:
          service:
            type: NodePort
          persistentVolume:
            enabled: true
            storageClass: local-path
        alertmanager:
          enabled: false
