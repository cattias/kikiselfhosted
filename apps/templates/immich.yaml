apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: photos
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: oci://ghcr.io/immich-app/immich-charts/immich
    targetRevision: 0.10.1
    chart: immich
    helm:
      valuesObject:
        controllers:
          main:
            containers:
              main:
                image:
                  tag: v2.1.0
                env:
                  - name: REDIS_HOSTNAME
                    value: immich-redis
                  - name: DB_URL
                    valueFrom:
                      secretKeyRef:
                        name: immich-db-app
                        key: uri
        immich:
          metrics:
            enabled: false
          persistence:
            library:
              existingClaim: photos-pvc
          configuration:
            trash:
              enabled: false
              days: 30
            storageTemplate:
              enabled: true
              template: '{{ "{{" }}y{{ "}}" }}/{{ "{{" }}y{{ "}}" }}-{{ "{{" }}MM{{ "}}" }}-{{ "{{" }}dd{{ "}}" }}/{{ "{{" }}filename{{ "}}" }}'
        persistence:
          cache:
            enabled: true
            size: 10Gi
            type: emptyDir
            accessMode: ReadWriteMany
            storageClass: ceph-block
        server:
          service:
            main:
              type: NodePort
              nodePort: 31313