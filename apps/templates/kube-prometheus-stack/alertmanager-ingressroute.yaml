apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: am-router
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`alertmanager.attias.io`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-alertmanager
          port: 9093
  tls:
    certResolver: le