apiVersion: v1
kind: Service
metadata:
  name: nas-backrest
  namespace: nas
spec:
  ports:
    - protocol: TCP
      port: 9898
      targetPort: 9898
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas-backrest
  namespace: nas
subsets:
  - addresses:
      - ip: 192.168.178.33
    ports:
      - port: 9898
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-backrest-router
  namespace: nas
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`backrest.attias.io`)
      kind: Rule
      services:
        - name: nas-backrest
          port: 9898
      priority: 10
      middlewares:
        - name: authentik
          namespace: traefik
    - kind: Rule
      match: "Host(`backrest.attias.io`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
          - kind: Service
            name: ak-outpost-authentik-embedded-outpost
            namespace: authentik
            port: 9000
  tls:
    certResolver: le
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: nas-insecure-transport
  namespace: nas
spec:
  insecureSkipVerify: true
---
apiVersion: v1
kind: Service
metadata:
  name: nas-ugreen
  namespace: nas
spec:
  ports:
    - protocol: TCP
      port: 9443
      targetPort: 9443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas-ugreen
  namespace: nas
subsets:
  - addresses:
      - ip: 192.168.178.33
    ports:
      - port: 9443
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-ugreen-router
  namespace: nas
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nas.attias.io`)
      kind: Rule
      services:
        - name: nas-ugreen
          port: 9443
          scheme: https
          serversTransport: nas-insecure-transport
      priority: 10
      middlewares:
        - name: authentik
          namespace: traefik
    - kind: Rule
      match: "Host(`nas.attias.io`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
          - kind: Service
            name: ak-outpost-authentik-embedded-outpost
            namespace: authentik
            port: 9000
  tls:
    certResolver: le