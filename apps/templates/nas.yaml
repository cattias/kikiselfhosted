apiVersion: v1
kind: Service
metadata:
  name: nas-backrest
  namespace: nas
spec:
  ports:
    - protocol: TCP
      port: 9898
      targetPort: 9898
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas-backrest
  namespace: nas
subsets:
  - addresses:
      - ip: 192.168.178.33
    ports:
      - port: 9898
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-backrest-router
  namespace: nas
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`backrest.attias.io`)
      kind: Rule
      services:
        - name: nas-backrest
          port: 9898
      priority: 10
