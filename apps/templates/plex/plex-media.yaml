apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-pv
  namespace: plex
  labels: 
    type: nfs-videos
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  mountOptions:
      - "soft"
      - "timeo=50"
      - "retrans=2"
      - "vers=4.1"
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    path: "/volume1/media"
    server: nas.kiki.home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media-pvc
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ""
  selector:
    matchLabels:
      type: nfs-videos
