apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-transcode-pv
  namespace: plex
  labels: 
    type: nfs-transcode
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-transcode-pvc
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: ceph-block
  selector:
    matchLabels:
      type: nfs-transcode
