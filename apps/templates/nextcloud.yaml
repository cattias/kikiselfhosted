apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: nextcloud
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: 8.5.0
    helm:
      releaseName: nextcloud
      valuesObject:
        service:
          type: NodePort
        # livenessProbe:
        #   enabled: false
        # readinessProbe:
        #   enabled: false
        persistence:
          enabled: true
          storageClass: local-path
          # nextcloudData:
          #   enabled: true
          #   subPath: nextclouddata
          #   existingClaim: nextcloud-pvc
        nextcloud:
          # host: nextcloud.attias.io
          # datadir: /var/www/html/data
          # persistence:
          #   subPath:
          trustedDomains: ['nextcloud.attias.io', 'localhost']
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: postgresql
          existingSecret:
            enabled: true
            secretName: nextcloud-db-app
            usernameKey: username
            passwordKey: password
            hostKey: host
            databaseKey: dbname
