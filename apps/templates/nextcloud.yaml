apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: nextcloud
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: 8.5.0
    helm:
      releaseName: nextcloud
      valuesObject:
        service:
          type: NodePort
          port: 80
          nodePort: 30080
        persistence:
          enabled: true
          existingClaim: nextcloud-pvc
        livenessProbe:
          enabled: false
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 5
        readinessProbe:
          enabled: false
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 500m  # Request half a CPU core
            memory: 1Gi # Request 1 Gigabyte of memory
          limits:
            cpu: 1000m # Max CPU usage 
            memory: 2Gi  # Max memory usage
        nextcloud:
          host: nextcloud.attias.io
          extra_configs:
            - key: trusted_domains
              value: ['nextcloud.attias.io', 'localhost']
            - key: overwritehost
              value: nextcloud.attias.io
            - key: overwriteprotocol
              value: https
            - key: upload_max_filesize
              value: 10G
            - key: post_max_size
              value: 10G
          securityContext:
            runAsUser: 1024
            runAsGroup: 100
          podSecurityContext:
            runAsUser: 1024
            runAsGroup: 100
            fsGroup: 100
            sysctls:
              - name: net.ipv4.ip_unprivileged_port_start
                value: "0"
          extraInitContainers:
          - name: change-data-owner
            image: busybox:stable
            command: ["sh", "-c", "chown -R 1024:100 /var/www/html/data && chmod -R 0770 /var/www/html/data"]
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            volumeMounts:
            - name: nextcloud-main
              mountPath: /var/www/html/data
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: postgresql
          existingSecret:
            enabled: true
            secretName: nextcloud-db-app
            usernameKey: username
            passwordKey: password
            hostKey: host
            databaseKey: dbname
