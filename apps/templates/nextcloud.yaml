apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: nextcloud
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: 8.5.0
    helm:
      releaseName: nextcloud
      valuesObject:
        service:
          type: NodePort
          port: 80
          nodePort: 30080
        livenessProbe:
          enabled: false
        readinessProbe:
          enabled: false
        persistence:
          enabled: false
        nextcloud:
          host: nextcloud.attias.io
          datadir: /var/www/html/data/nextcloud
          trustedDomains: ['nextcloud.attias.io', 'localhost']
          admin:
            existingSecret: "admin-user-secret"
            userKey: "admin-user"
            passwordKey: "admin-password"
          extra_configs:
            - key: trusted_domains
              value: ['nextcloud.attias.io']
            - key: overwritehost
              value: nextcloud.attias.io
            - key: overwriteprotocol
              value: https
            - key: upload_max_filesize
              value: 10G
            - key: post_max_size
              value: 10G
          podSecurityContext:
            runAsUser: 33
            runAsGroup: 33
            fsGroup: 33
          securityContext:
            runAsUser: 33
            runAsGroup: 33
          extraVolumes:
          - name: nfs
            nfs:
              server: "192.168.178.29"
              path: "/volume1/video/nextcloud"
              readOnly: false
          extraVolumeMounts:
          - name: nfs
            mountPath: "/var/www/html/data"
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: postgresql
          existingSecret:
            enabled: true
            secretName: nextcloud-db-app
            usernameKey: username
            passwordKey: password
            hostKey: host
            databaseKey: dbname
