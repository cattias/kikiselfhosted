apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: nextcloud
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: 8.5.0
    helm:
      releaseName: nextcloud
      valuesObject:
        service:
          type: NodePort
          port: 80
          nodePort: 30080
        livenessProbe:
          enabled: false
        # readinessProbe:
        #   enabled: false
        persistence:
          enabled: false
          # storageClass: local-path
          # nextcloudData:
          #   enabled: true
          #   subPath: data
          #   existingClaim: nextcloud-pvc
        nextcloud:
          host: nextcloud.attias.io
          datadir: /var/www/html/data/nextcloud
          # persistence:
          #   subPath: data
          trustedDomains: ['nextcloud.attias.io', 'localhost']
          extra_configs:
            # Set the trusted domain for Nextcloud
            - key: trusted_domains
              value: ['nextcloud.attias.io']
            # Optional: If you use a reverse proxy to handle HTTPS, Nextcloud needs this for proper URL generation.
            # - key: overwriteprotocol
            #   value: https
            # Set the maximum upload file size (e.g., 10GB)
            - key: upload_max_filesize
              value: 10G
            - key: post_max_size
              value: 10G
          extraVolumes:
          - name: nfs
            nfs:
              server: "192.168.178.29"
              path: "/volume1/video/nextcloud"
              readOnly: false
          extraVolumeMounts:
          - name: nfs
            mountPath: "/var/www/html/data"
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: postgresql
          existingSecret:
            enabled: true
            secretName: nextcloud-db-app
            usernameKey: username
            passwordKey: password
            hostKey: host
            databaseKey: dbname
