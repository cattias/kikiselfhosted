apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-router
  namespace: authentik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`authentik.attias.io`)
      kind: Rule
      services:
        - name: authentik-server
          port: 80
  tls:
    certResolver: le