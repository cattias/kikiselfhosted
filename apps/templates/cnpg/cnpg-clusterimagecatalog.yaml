apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-official-catalogs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cloudnative-pg/artifacts.git
    targetRevision: main
    path: image-catalogs/
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true