apiVersion: v1
kind: PersistentVolume
metadata:
  name: photos-pv
  namespace: photos
  labels: 
    type: nfs-photos
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    path: "/volume1/video/photos"
    server: 192.168.178.29
