apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: budget
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: budget
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts
    targetRevision: 1.8.6
    chart: actualbudget
    helm:
      valuesObject:
        persistence:
          enabled: true
          existingClaim: budget-data-pvc
        env:
          - name: ACTUAL_OPENID_ENFORCE
            value: "true"
        login:
          method: openid
          allowedLoginMethods:
            - openid
          openid:
            enforce: true
            providerName: "authentik"
            discoveryUrl: "https://authentik.attias.io/application/o/budget/"
            existingSecret:
              name: "actualbudget-openid-secret"
              clientIdKey: "clientId"
              clientSecretKey: "clientSecret"

          # ACTUAL_OPENID_DISCOVERY_URL=https://authentik.attias.io/application/o/budget/
          # ACTUAL_OPENID_CLIENT_ID=Your Client ID from authentik
          # ACTUAL_OPENID_CLIENT_SECRET=Your Client Secret from authentik
          # ACTUAL_OPENID_SERVER_HOSTNAME=https://actual.company