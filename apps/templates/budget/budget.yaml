apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: budget
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: budget
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts
    targetRevision: 1.8.6
    chart: actualbudget
    helm:
      valuesObject:
        persistence:
          enabled: true
          existingClaim: budget-data-pvc
        extraEnvVars:
          ACTUAL_OPENID_ENFORCE: "true"
          ACTUAL_OPENID_DISCOVERY_URL: "https://authentik.attias.io/application/o/budget/"
          ACTUAL_OPENID_SERVER_HOSTNAME: "https://budget.attias.io"
          ACTUAL_OPENID_CLIENT_ID:
            valueFrom:
              secretKeyRef:
                name: actualbudget-openid-secret
                key: clientId
          ACTUAL_OPENID_CLIENT_SECRET:
            valueFrom:
              secretKeyRef:
                name: actualbudget-openid-secret
                key: clientSecret