apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dsm
  namespace: attiasio
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
  destination:
    namespace: attiasio
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dsm
    repoURL: https://github.com/cattias/kikiselfhosted
    targetRevision: HEAD

