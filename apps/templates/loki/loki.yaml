apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
spec:
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      name: plex-plex-media-server
      jsonPointers:
      - /spec/template/metadata/creationTimestamp # Ignored for Pod Template
      - /metadata/creationTimestamp # Ignored for the StatefulSet itself
      - /spec/volumeClaimTemplates/0/metadata/creationTimestamp
  syncPolicy:
    automated:
      enabled: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.46.0
    helm:
      releaseName: loki
      valuesObject:
        loki:
          ui:
            enabled: true
          tenants:
            - name: "test-user-1"
              password: "test-password-1"
          storage:
            bucketNames:
              chunks: ceph-bkt-692e05a9-28fa-47bd-9751-5854b21720c5
              ruler: ceph-bkt-81ddb2cd-e626-49fc-92ba-7ef8b6c5d283
              admin: ceph-bkt-16740757-1f0d-44d8-b65c-b4e8554a43ad
            type: s3
            s3:
              s3: null
              endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
              region: eu-central-1
              secretAccessKey: 
                valueFrom:
                  secretKeyRef:
                    name: loki-s3-access
                    key: secretkey
              accessKeyId: 
                valueFrom:
                  secretKeyRef:
                    name: loki-s3-access
                    key: accesskey
              signatureVersion: null
              s3ForcePathStyle: false
              insecure: true
              http_config: {}
            object_store:
              # Type of object store. Valid options are: s3, gcs, azure
              type: s3
              # Optional prefix for storage keys
              storage_prefix: null
              # S3 configuration (when type is "s3")
              s3:
                # S3 endpoint URL
                endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
                # Optional region
                region: eu-central-1
                # Optional access key
                access_key_id: 
                  valueFrom:
                    secretKeyRef:
                      name: loki-s3-access
                      key: accesskey
                # Optional secret key
                secret_access_key: 
                  valueFrom:
                    secretKeyRef:
                      name: loki-s3-access
                      key: secretkey
                # Optional. Enable if using self-signed TLS
                insecure: true
                # Optional server-side encryption configuration
                sse: {}
                # Optional HTTP client configuration
                http: {}
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          ingester:
            chunk_encoding: snappy
          querier:
            # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
            max_concurrent: 4
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true

        deploymentMode: SimpleScalable

        backend:
          replicas: 1
        read:
          replicas: 1
        write:
          replicas: 1

        gateway:
          affinity: {}
          service:
            type: NodePort