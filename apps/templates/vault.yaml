apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: false
      enabled: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: vaultwarden
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://guerzon.github.io/vaultwarden
    targetRevision: 0.34.4
    chart: vaultwarden
    helm:
      valuesObject:
        domain: "https://vault.attias.io"
        database:
          type: postgresql
          existingSecret: "vaultwarden-db-app"
          existingSecretKey: "uri"
        service:
          type: NodePort
        adminToken:
          existingSecret: "vault-admin-token"
          existingSecretKey: "admin-token"
