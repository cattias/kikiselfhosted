apiVersion: v1
kind: Service
metadata:
  name: vps-headplane
  namespace: vps
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: vps-insecure-transport
  namespace: vps
spec:
  insecureSkipVerify: true
---
apiVersion: v1
kind: Endpoints
metadata:
  name: vps-headplane
  namespace: vps
subsets:
  - addresses:
      - ip: 91.98.236.199
    ports:
      - port: 443
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vps-headplane-router
  namespace: vps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`headplane.attias.io`)
      kind: Rule
      services:
        - name: vps-headplane
          port: 443
          scheme: https
          serversTransport: vps-insecure-transport
