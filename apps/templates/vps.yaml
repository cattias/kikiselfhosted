apiVersion: v1
kind: Service
metadata:
  name: headplane-vps-service
  namespace: vps
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: headplane-vps-service
  namespace: vps
subsets:
  - addresses:
      - ip: 100.64.0.2
    ports:
      - port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vps-headplane-router
  namespace: vps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`headplane.attias.io`)
      kind: Rule
      services:
        - name: headplane-vps-service
          port: 80
