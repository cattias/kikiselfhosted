apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vps-headplane-router
  namespace: vps
spec:
  entryPoints:
    - websecure
  services:
    headplane-vps-service:
      loadBalancer:
        servers:
          # Use the Tailscale IP of your VPS to keep traffic off the public internet
          - url: "http://100.64.0.2:80"
  routes:
    - match: Host(`headplane.attias.io`)
      kind: Rule
      services:
        - name: headplane-vps-service
          port: 80
