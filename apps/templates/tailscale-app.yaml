apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
spec:
  ignoreDifferences:
    - group: ""
      kind: Service
      name: offsite-nas-tailnet
      jsonPointers:
        - /spec/externalName
    - group: ""
      kind: Service
      name: vps-tailnet
      jsonPointers:
        - /spec/externalName
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  destination:
    namespace: tailscale
    server: https://kubernetes.default.svc
  project: default
  source:
    path: tailscale
    repoURL: https://github.com/cattias/kikiselfhosted
    targetRevision: HEAD