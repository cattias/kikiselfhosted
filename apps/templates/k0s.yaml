apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k0s-dash
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
spec:
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-auth
      jsonPointers:
      - /spec/template/metadata/annotations/checksum/config # Ignored for Pod Template
      - /metadata/annotations/checksum/config # Ignored for the Deployment itself
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-api
      jsonPointers:
      - /spec/template/metadata/annotations/checksum/config # Ignored for Pod Template
      - /metadata/annotations/checksum/config # Ignored for the Deployment itself
    - group: apps
      kind: Secret
      name: kubernetes-dashboard-csrf
      jsonPointers:
      - /data/private.key
  syncPolicy:
    automated:
      enabled: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 7.13.0
    helm:
      releaseName: kubernetes-dashboard
      valuesObject:
        kong:
          proxy:
            type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: kubernetes-dashboard
---
apiVersion: v1
kind: Secret
metadata:
  name: admin-user
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: "admin-user"   
type: kubernetes.io/service-account-token