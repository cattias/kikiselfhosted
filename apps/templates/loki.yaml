apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.46.0
    helm:
      releaseName: loki
      valuesObject:
        loki:
          storage:
            bucketNames:
              chunks: loki_chunks
              ruler: loki_ruler
              admin: loki_admin
            type: s3
            s3:
              s3: null
              endpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
              region: eu-central-1
              secretAccessKey: null
              accessKeyId: null
              signatureVersion: null
              s3ForcePathStyle: false
              insecure: false
              http_config: {}
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          ingester:
            chunk_encoding: snappy
          querier:
            # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
            max_concurrent: 4
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true

        deploymentMode: SimpleScalable

        backend:
          replicas: 2
        read:
          replicas: 2
        write:
          replicas: 3 # To ensure data durability with replication

        gateway:
          service:
            type: NodePort