apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: false
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: plex
    server: https://kubernetes.default.svc
  project: default
  source:
    path: plex
    repoURL: https://github.com/cattias/kikiselfhosted
    targetRevision: HEAD