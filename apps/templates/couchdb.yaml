apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: couchdb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: documents
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://apache.github.io/couchdb-helm
    targetRevision: 4.6.3
    chart: couchdb
    helm:
      valuesObject:
        couchdbConfig:
          couchdb:
            uuid: lecouchdbdesuperkikipourobsidian
        persistentVolume:
          enabled: true
          accessModes:
            - ReadWriteOnce
          size: 10Gi
          storageClass: ceph-block
        enableSearch: true
        prometheusPort:
          enabled: true
