apiVersion: v1
kind: PersistentVolume
metadata:
  name: videos-pv
  namespace: plex
  labels: 
    type: nfs-videos
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    path: "/volume1/video"
    server: 192.168.178.29
