apiVersion: v1
kind: Service
metadata:
  name: nas-offsite
  namespace: nas
spec:
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas-offsite
  namespace: nas
subsets:
  - addresses:
      - ip: 100.64.0.6
    ports:
      - port: 5000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-offsite-router
  namespace: nas
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`offsite.attias.io`)
      kind: Rule
      services:
        - name: nas-offsite
          port: 5000
      priority: 10
      middlewares:
        - name: authentik
          namespace: traefik
    - kind: Rule
      match: "Host(`offsite.attias.io`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
          - kind: Service
            name: ak-outpost-authentik-embedded-outpost
            namespace: authentik
            port: 9000
  tls:
    certResolver: le