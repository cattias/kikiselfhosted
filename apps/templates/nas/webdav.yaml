apiVersion: v1
kind: Service
metadata:
  name: nas-webdav
  namespace: nas
spec:
  ports:
    - protocol: TCP
      port: 5005
      targetPort: 5005
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas-webdav
  namespace: nas
subsets:
  - addresses:
      - ip: 192.168.178.33
    ports:
      - port: 5005
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-webdav-router
  namespace: nas
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`webdav.nas.attias.io`)
      kind: Rule
      services:
        - name: nas-webdav
          port: 5005
      priority: 10
  tls:
    certResolver: le