apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: plex
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    targetRevision: 1.1.3
    chart: plex-media-server
    helm:
      valuesObject:
        ingress:
          enabled: false
          url: "https://plex.attias.io"
          ingressClassName: ingress-nginx
        pms:
          storageClassName: local-path
          configStorage: 10Gi
        service:
          type: NodePort
        extraVolumes:
          - name: nas-media-pvc
            persistentVolumeClaim:
              claimName: "videos-pvc"
        extraVolumeMounts:
          - name: nas-media-pvc
            mountPath: "/data/videos"
