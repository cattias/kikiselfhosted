apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: plex-media-server
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages/
    targetRevision: 1.42.2
    helm:
      releaseName: plex-media-server
      valuesObject:
        service:
          type: NodePort
