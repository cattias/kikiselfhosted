apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
  destination:
    namespace: plex
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    targetRevision: 1.1.3
    chart: plex-media-server
    helm:
      valuesObject:
        ingress:
          enabled: true
          url: "https://plex.attias.io"
          ingressClassName: ingress-nginx
        pms:
          storageClassName: local-path
          configStorage: 10Gi
        service:
          type: NodePort
        extraVolumes:
          - name: videos
          hostPath:
            path: /mnt/plex
            type: Directory

