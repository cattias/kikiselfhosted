apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: ceph-insecure-transport
  namespace: rook-ceph
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-dashboard-router
  namespace: rook-ceph
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ceph.attias.io`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8443
          scheme: https
          serversTransport: ceph-insecure-transport
  tls:
    certResolver: le