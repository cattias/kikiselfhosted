apiVersion: v1
kind: Service
metadata:
  name: status-vps-service
  namespace: vps
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: status-vps-service
  namespace: vps
subsets:
  - addresses:
      - ip: 100.64.0.2
    ports:
      - port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vps-status-router
  namespace: vps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`status.attias.io`)
      kind: Rule
      services:
        - name: status-vps-service
          port: 80
      priority: 10
  tls:
    certResolver: le