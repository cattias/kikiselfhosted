apiVersion: v1
kind: Service
metadata:
  name: hc-vps-service
  namespace: vps
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: hc-vps-service
  namespace: vps
subsets:
  - addresses:
      - ip: 91.98.236.199
    ports:
      - port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vps-hc-router
  namespace: vps
spec:
  entryPoints:
    - websecure
  routes:
    # --- API and Ping Bypass (Higher Priority) ---
    - match: (Host(`hc.attias.io`) && PathPrefix(`/api/`)) || (Host(`hc.attias.io`) && PathPrefix(`/ping/`))
      kind: Rule
      priority: 100
      services:
        - name: hc-vps-service
          port: 80
    - match: Host(`hc.attias.io`)
      kind: Rule
      services:
        - name: hc-vps-service
          port: 80
      priority: 10
      middlewares:
        - name: authentik
          namespace: traefik
    - kind: Rule
      match: "Host(`hc.attias.io`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
          - kind: Service
            name: ak-outpost-authentik-embedded-outpost
            namespace: authentik
            port: 9000
  tls:
    certResolver: le