apiVersion: v1
kind: Service
metadata:
  name: glances-vps-service
  namespace: vps
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: glances-vps-service
  namespace: vps
subsets:
  - addresses:
      - ip: 100.64.0.2
    ports:
      - port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vps-glances-router
  namespace: vps
spec:
  entryPoints:
    - websecure
  routes:
    # --- API Bypass (Higher Priority) ---
    - match: Host(`glances.vps.attias.io`) && PathPrefix(`/api/`)
      kind: Rule
      priority: 100
      middlewares:
        - name: internal-only
          namespace: traefik
      services:
        - name: glances-vps-service
          port: 80
    - match: Host(`glances.vps.attias.io`)
      kind: Rule
      services:
        - name: glances-vps-service
          port: 80
      priority: 10
      middlewares:
        - name: authentik
          namespace: traefik
    - kind: Rule
      match: "Host(`glances.vps.attias.io`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
          - kind: Service
            name: ak-outpost-authentik-embedded-outpost
            namespace: authentik
            port: 9000
  tls:
    certResolver: le