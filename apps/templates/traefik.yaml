apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: traefik
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    targetRevision: 37.4.0
    chart: traefik
    helm:
      valuesObject:
        service:
          type: LoadBalancer
        ports:
          traefik:
            port: 8080
            expose:
              default: true
            exposedPort: 8080
            protocol: TCP
          web:
            port: 8000
            expose:
              default: true
            exposedPort: 80
            targetPort: 8000
            protocol: TCP
          websecure:
            port: 8443
            expose:
              default: true
            exposedPort: 443
            targetPort: 8443
            protocol: TCP
        api:
          dashboard: true
        metrics:
          prometheus:
            serviceMonitor:
              enabled: true
        persistence:
          enabled: true
          name: data
          accessMode: ReadWriteOnce
          size: 1Gi
          storageClass: "ceph-block"