apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: headlamp
    repoURL: https://kubernetes-sigs.github.io/headlamp/
    targetRevision: 0.39.0
    helm:
      releaseName: headlamp
      valuesObject:
        config:
          inCluster: true
          inClusterContextName: "kikiserver"
          baseURL: ""
          oidc:
            secret:
              create: false
            externalSecret:
              enabled: true
              name: headlamp-oidc
        clusterRoleBinding:
          create: false
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: headlamp-router
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`headlamp.attias.io`)
      kind: Rule
      services:
        - name: headlamp
          port: 80
      priority: 10
  tls:
    certResolver: le
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user-clusterrolebinding
subjects:
  - kind: User
    name: kiki@attias.io
    apiGroup: rbac.authorization.k8s.io
  - kind: ServiceAccount
    name: admin-user
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-system
---
apiVersion: v1
kind: Secret
metadata:
  name: admin-user
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: "admin-user"   
type: kubernetes.io/service-account-token
