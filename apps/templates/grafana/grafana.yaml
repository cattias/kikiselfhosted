apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 10.2.0
    helm:
      releaseName: grafana
      valuesObject:
        service:
          type: LoadBalancer
        admin:
          existingSecret: admin-user-secret
          userKey: admin-user
          passwordKey: admin-password
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Kikiserver
                type: prometheus
                access: proxy
                url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
                isDefault: true
              - name: Kikinode
                type: prometheus
                access: proxy
                url: http://promnode.kiki.home
              - name: Kiki-ds220j
                type: prometheus
                access: proxy
                url: http://192.168.178.29:9090
              - name: Lokiki
                type: loki
                access: proxy
                url: http://loki-gateway.monitoring.svc.cluster.local
              - uid: DS_GARMIN_STATS
                name: GarminInflux
                type: influxdb
                url: "http://influxdb.monitoring.svc.cluster.local:8086"
                database: GarminStats
                user: admin
                secureJsonData:
                  password: $__env{INFLUXDB_PASSWORD}
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: true
              editable: true
              options:
                path: /var/lib/grafana/dashboards
        dashboardsConfigMaps:
          ceph: "ceph-dashboard"
          node: "node-dashboard"
          k8s: "k8s-dashboard"
          garmin: "garmin-dashboard"