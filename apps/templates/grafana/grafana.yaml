apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 10.5.8
    helm:
      releaseName: grafana
      valuesObject:
        envFromSecret: admin-user-secret
        grafana.ini:
          server:
            root_url: https://obs.attias.io
          auth:
            signout_redirect_url: "https://authentik.attias.io/application/o/grafana/end-session/"
            oauth_auto_login: true
          auth.generic_oauth:
            name: authentik
            enabled: true
            client_id: $__env{AUTH_CLIENT_ID}
            client_secret: $__env{AUTH_CLIENT_SECRET}
            scopes: "openid profile email"
            auth_url: "https://authentik.attias.io/application/o/authorize/"
            token_url: "https://authentik.attias.io/application/o/token/"
            api_url: "https://authentik.attias.io/application/o/userinfo/"
            role_attribute_path: contains(groups, 'grafana-admins') && 'Admin' || contains(groups, 'grafana-editors') && 'Editor' || contains(groups, 'grafana-viewers') && 'Viewer'
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Kikiserver
                uid: DS_KIKISERVER
                type: prometheus
                access: proxy
                url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
                isDefault: true
              - name: Kikinode
                uid: DS_KIKINODE
                type: prometheus
                access: proxy
                url: https://prometheus.node.attias.io
              - name: Kikinas
                uid: DS_KIKINAS
                type: prometheus
                access: proxy
                url: https://prometheus.nas.attias.io
              - uid: DS_GARMIN_STATS
                name: GarminInflux
                type: influxdb
                url: "http://influxdb.monitoring.svc.cluster.local:8086"
                database: GarminStats
                user: admin
                secureJsonData:
                  password: $__env{INFLUXDB_PASSWORD}
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: true
              editable: true
              options:
                path: /var/lib/grafana/dashboards
        dashboardsConfigMaps:
          smartclt: "smartctl-dashboard"
          ceph: "ceph-dashboard"
          node: "node-dashboard"
          k8s: "k8s-dashboard"
          garmin: "garmin-dashboard"