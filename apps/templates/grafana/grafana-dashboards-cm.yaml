apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  node.json: |
    {{ .Files.Get "dashboards/node-dashboard" | indent 4 }}
  kubernetes.json: |
    {{ .Files.Get "dashboards/k8s-dashboard" | indent 4 }}
  ceph.json: |
    {{ .Files.Get "dashboards/ceph-dashboard" | indent 4 }}
  garmin.json: |
    {{ .Files.Get "dashboards/garmin-dashboard" | indent 4 }}