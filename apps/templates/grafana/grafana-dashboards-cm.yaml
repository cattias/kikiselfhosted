apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  node.json: |
    {{ .Files.Get "../../../grafana/dashboards/node-dashboard.json" | indent 4 }}
  kubernetes.json: |
    {{ .Files.Get "../../../grafana/dashboards/k8s-dashboard.json" | indent 4 }}
  ceph.json: |
    {{ .Files.Get "../../../grafana/dashboards/ceph-dashboard.json" | indent 4 }}
  garmin.json: |
    {{ .Files.Get "../../../grafana/dashboards/garmin-dashboard.json" | indent 4 }}