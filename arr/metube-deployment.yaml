apiVersion: apps/v1
kind: Deployment
metadata:
  name: metube
  namespace: arr
  labels:
    app.kubernetes.io/name: metube
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metube
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metube
    spec:
      containers:
        - env:
            - name: AUDIO_DOWNLOAD_DIR
              value: /audio-downloads
            - name: GID
              value: "10"
            - name: UID
              value: "1000"
            - name: TZ
              value: UTC
            - name: UMASK
              value: "022"
          name: metube
          image: alexta69/metube:2025.12.30
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              protocol: TCP
          volumeMounts:
            - mountPath: /downloads
              name: nas-media-volume
              subPath: "metube/downloads"
            - mountPath: /audio-downloads
              name: nas-media-volume
              subPath: "soulsolid/downloads"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "timeout 5 stat /downloads > /dev/null"
            initialDelaySeconds: 60  # Give it a minute to start up
            periodSeconds: 30       # Check every 30 seconds
            timeoutSeconds: 10      # If the 'stat' command hangs for 10s, fail
            failureThreshold: 3     # Kill the pod after 3 consecutive failures
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ls /downloads"
            initialDelaySeconds: 30
            periodSeconds: 60
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      restartPolicy: Always
      volumes:
        - name: nas-media-volume
          persistentVolumeClaim:
            claimName: arr-media-smb-pvc
