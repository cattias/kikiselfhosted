apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seerr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      enabled: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: arr
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://ghcr.io/seerr-team/seerr/seerr-chart
    targetRevision: 3.0.2
    chart: seerr
    helm:
      valuesObject:
        config:
          persistence:
            # -- Size of persistent disk
            size: 5Gi
            # -- Access modes of persistent disk
            accessModes:
              - ReadWriteOnce
