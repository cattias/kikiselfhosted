apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: arr
  labels:
    app.kubernetes.io/name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: UTC
          name: sonarr
          image: linuxserver/sonarr:4.0.16.2944-ls299
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8989
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: nas-media-volume
            - mountPath: /config
              name: sonarr-config
      restartPolicy: Always
      volumes:
        - name: nas-media-volume
          hostPath:
            path: "/mnt/ugreen-media" 
            type: DirectoryOrCreate
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config-pvc