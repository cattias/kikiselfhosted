apiVersion: apps/v1
kind: Deployment
metadata:
  name: beets
  namespace: arr
  labels:
    app.kubernetes.io/name: beets
  annotations:
    argocd-image-updater.argoproj.io/image-list: beets=linuxserver/beets:latest
    argocd-image-updater.argoproj.io/beets.update-strategy: digest
    argocd-image-updater.argoproj.io/beets.jsonpath: /spec/template/spec/containers/0/image
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: beets
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beets
    spec:
      containers:
        - env:
            - name: PGID
              value: "10"
            - name: PUID
              value: "1000"
            - name: TZ
              value: UTC
          name: beets
          image: lscr.io/linuxserver/beets:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8337
              protocol: TCP
          volumeMounts:
            - mountPath: /downloads
              name: nas-media-deemix-volume
            - mountPath: /music
              name: nas-media-music-volume
            - name: beets-config
              mountPath: /config
            - name: beets-config-yml
              mountPath: /config/config.yaml
              subPath: config.yaml
            - name: beets-custom-init-sh
              mountPath: /custom-cont-init.d/89-install-plugins.sh
              subPath: 89-install-plugins.sh
            - name: beets-custom-init-sh
              mountPath: /custom-cont-init.d/99-run-dropbox.sh
              subPath: 99-run-dropbox.sh
      restartPolicy: Always
      volumes:
        - name: nas-media-deemix-volume
          hostPath:
            path: "/mnt/ugreen-media/deemix/inbox"
            type: DirectoryOrCreate
        - name: nas-media-music-volume
          hostPath:
            path: "/mnt/ugreen-media/Music"
            type: DirectoryOrCreate
        - name: beets-config
          persistentVolumeClaim:
            claimName: beets-config-pvc
        - configMap:
            name: beets-config
          name: beets-config-yml
        - configMap:
            name: beets-custom-init
            defaultMode: 0755
          name: beets-custom-init-sh
