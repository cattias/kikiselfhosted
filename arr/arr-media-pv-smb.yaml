apiVersion: v1
kind: PersistentVolume
metadata:
  name: arr-media-smb-pv
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: arr-media-smb-share
    volumeAttributes:
      source: "//172.16.10.2/media"
    nodeStageSecretRef:
      name: smbcreds
      namespace: arr
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=10
    - noperm
    - noserverino
    - vers=3.0
    - cache=none
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arr-media-smb-pvc
  namespace: arr
spec:
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 10Ti
  volumeName: arr-media-smb-pv
  storageClassName: ""