apiVersion: batch/v1
kind: Job
metadata:
  name: restore-pg-dump
  namespace: photos
spec:
  template:
    spec:
      # Use a PostgreSQL client image
      containers:
      - name: pg-restore
        image: postgres:18
        command: ["/bin/bash", "-c"]
        args:
          - |
            pg_restore -h ${PGHOST} -U ${PGUSER} -d ${POSTGRES_DB} --clean --if-exists --no-owner --no-privileges < /backup/app_dump_20251128_230000.dump
            pg_restore -h ${PGHOST} -U ${PGUSER} -d ${POSTGRES_DB} --clean --if-exists --no-owner --no-privileges --exit-on-error < /backup/app_dump_20251128_230000.dump
            psql -h ${PGHOST} -U ${PGUSER} -d ${POSTGRES_DB} -f /backup/coucou.sql
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: immich-db-app
              key: host
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: immich-db-app
              key: user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-db-app
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: immich-db-app
              key: dbname
        # Mount the volume containing your backup file
        volumeMounts:
        - name: backup-volume
          mountPath: /backup

      restartPolicy: OnFailure
      volumes:
      - name: backup-volume
        hostPath:
          path: "/mnt/ugreen-backup/immich" 
          type: DirectoryOrCreate
