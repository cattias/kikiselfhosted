apiVersion: batch/v1
kind: Job
metadata:
  name: restore-data
  namespace: mealie
spec:
  template:
    spec:
      # Use a PostgreSQL client image
      containers:
      - name: rsync-restore
        image: instrumentisto/rsync-ssh:latest 
        command: ["/bin/sh", "-c"]
        args:
          - "echo 'Starting Mealie library restore...'; rsync -rltv /mnt/source/ /mnt/destination/; echo 'Restore complete.'"

        volumeMounts:
        # 1. Source: Immich's persistent library (Ceph)
        - name: mealie-backup-volume
          mountPath: /mnt/source
        # 2. Destination: Backup PV (NFS)
        - name: mealie-data-volume
          mountPath: /mnt/destination
    
      restartPolicy: OnFailure

      volumes:
      # 1. Source Volume (The data you want to restore)
      - name: mealie-backup-volume
        hostPath:
          path: "/mnt/ugreen-backup/mealie/data" 
          type: DirectoryOrCreate
      # 2. Destination Volume (The library)
      - name: mealie-data-volume
        persistentVolumeClaim:
          claimName: mealie-data-pvc
