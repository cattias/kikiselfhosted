version: '3.3'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    links:
      - node-exporter
    ports:
      - "9090:9090"
    volumes:
      - /volume1/docker/prometheus/configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - /volume1/docker/prometheus/data/prometheus:/prometheus

  node-exporter:
    privileged: true
    image: prom/node-exporter
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points"
      - "^/(rootfs/)?(dev|etc|host|proc|run|sys|volume1)($$|/)"



services:
  tailscale:
    container_name: tailscale
    image: tailscale/tailscale:latest
    restart: always
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ./lib:/var/lib/tailscale
    environment:
      - TS_AUTHKEY=tskey-auth-kUXwfDipWP11CNTRL-oxwg5sDFg9ZFC2y7uMru8Z9TFKWbG2DWh
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ROUTES=192.168.0.0/16
    network_mode: host
    cap_add:
      - net_admin
    privileged: true