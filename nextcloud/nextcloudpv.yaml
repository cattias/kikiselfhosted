apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv
  namespace: documents
  labels: 
    type: nfs-nextcloud
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    path: "/volume1/video/nextcloud"
    server: 192.168.178.29
