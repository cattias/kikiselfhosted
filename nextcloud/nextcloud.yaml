apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      enabled: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: documents
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nextcloud
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: 8.5.2
    helm:
      releaseName: nextcloud
      valuesObject:
        service:
          type: NodePort
          port: 80
          nodePort: 30080
        persistence:
          enabled: true
          existingClaim: nextcloud-data-pvc
        nextcloud:
          host: nextcloud.attias.io
          extra_configs:
            - key: trusted_domains
              value: ['nextcloud.attias.io', 'localhost']
            - key: overwritehost
              value: nextcloud.attias.io
            - key: overwriteprotocol
              value: https
            - key: upload_max_filesize
              value: 10G
            - key: post_max_size
              value: 10G
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: postgresql
          existingSecret:
            enabled: true
            secretName: nextcloud-db-app
            usernameKey: username
            passwordKey: password
            hostKey: host
            databaseKey: dbname
