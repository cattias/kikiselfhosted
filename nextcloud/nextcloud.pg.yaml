apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-db
  namespace: documents
spec:
  instances: 2

  primaryUpdateStrategy: unsupervised

  storage:
    size: 20Gi
    storageClass: ceph-block

  walStorage:
    size: 1Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: false
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nextcloud-db
  namespace: documents
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: nextcloud-db
  podMetricsEndpoints:
  - port: metrics